    <!-- Ctrl + /-->
    <!-- id 속성과 class 속성-->
    <!-- id 속성은 문서내에서 요소를 구별한 고유한 값(식별자)-->
    <p id="1">1</p>
    <p id="2">2</p>
    <p class="5">5</p>
    <p class="5">5</p>

    <i-- id와 class의 값은 소문자 알파벳으로 시작 -->
    <i-- 띄어쓰기가 불가능 -->
    <p class="fruit red">빨간 사과</p>
    <p class="fruit red">파란 포도</p>
