<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- event-3.html-->
    <button>클릭</button>
    <input type="text" />
    <p id="message"></p>

    <a href="https://naver.com">naver</a>

    <script>
      // input 요소를 선택
      const inputTag = document.querySelector("input");
      const pTag = document.querySelector("p");

      inputTag.addEventListener("input", (e) => {
        console.log(e["target"]["value"]);

        const value = e["target"]["value"];

        //value["length"]가 8미만이면 p태그에 텍스트를 설정
        if (value["length"] < 8) {
          pTag["textContent"] = "글자가 8글자 미만입니다.";
        }
        // "글자가 8글자 미만입니다"
        else {
          pTag["textContent"] = "글자가 8글자 이상입니다.";
        }
        //그런데 value["length"]가 8 이상이면 p 태그에 텍스트를 설정
        // 빈 문자열
      });
      //버튼 요소를 선택하고, 변수에 할당
      const buttonTag = document.querySelector("button");

      buttonTag.addEventListener("click", () => {
        alert("클릭");
        // button 요소에 작성된 텍스트를 alert()로 알림창 띄우기 코드
        const text = buttonTag["textContent"];
        alert(text);
      });

      buttonTag.addEventListener("click", () => {
        alert("두번째 핸들러");
      });

      buttonTag.addEventListener("click", (event) => {
        console.log(event.type);

        console.log(event.target);

        // a 태그를 선택하고, 변수 link에 할당

        // 변수 link에 addEventListener() 를사용해서
        // click 이벤트 핸들러 함수를 지정

        const linkTag = document.querySelector("a");
        linkTag.addEventListener("click", (event) => {
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
