!<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <style>
        .red {
          color: red;
        }
        .green {
          color: green;
        }
      </style>
    </head>
    <body>
      <div class="parent">
        <div class="child" id="first">
          <p></p>
          <p></p>
        </div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <p></p>
        <p></p>
        <p></p>
      </div>

      <a href="" id="naver">네이버</a>
      <h1 id="red">red</h1>
      <h1 id="green">green</h1>

      <script>
        //태그명이 div인 요소 하나를 선택
        const divEl1 = document.querySelector("div");
        console.log(divEl1);

        //태그명이 div인 요소 모두 선택
        const divEl2 = document.querySelectorAll("div");
        console.log(divEl2);

        // divEl2를 forEach()를 사용해서 요소들을 한 줄 씩 출력
        divEl2.forEach((todo) => {
          console.log(`${todo}`);
        });

        //1. 클래스가 child인 요소를 모두 선택
        //2. 선택한 NodeList를 변수에 할당
        //3. 변수에 forEach()를 사용해서 요소들을 한 줄 씩 출력
        classEl = document.querySelectorAll(".child");
        classEl.forEach((e) => {
          console.log(`${e}`);
        });

        // 선택된 요소는 모두 객채
        //객체는 속성 (key - value)을 가진다.
        // textContent라는 속성을 조작
        const firstChild = document.querySelector("#first");

        firstChild["textContent"] = "첫 번째 자식";

        //3초 뒤 firstChild 요소의 텍스트를 "3초 뒤" 조작
        setTimeout(() => {
          firstChild["textContent"] = "3초 뒤";
        }, 3000);

        // 1. p 태그를 모두 선택
        const divp1 = document.querySelector("p");
        // 2. p 태그 요소의 텍스트를 "p 태그" 로 조작
        divp1["textContent"] = "p 태그";

        setTimeout(() => {
          divp1["textContent"] = "3초 뒤";
        }, 3000);

        // 자식 선택자 기본 구조: '부모 선택자' > '자식 선택자'
        // 1. id가 first인 요소의 자식 p 태그를 모두 선택
        // 2. 선택한 p 태그 요소들의 텍스트를 "first의 자식 p 태그"로 조작"
        const changes = document.querySelectorAll("#first > p");

        changes["textContent"] = "first의 자식 p 태그";
        // 안되는 이유는 상위 부모 태그에서 이미 textcontent를 써서
        // 그 내부를 없애버린거나 마찬가지임.

        // 클래스 선택자 문법 :  클래스명
        // 1. class가 parent인 div를 하나 선택
        // 2. 텍스트(textContent)를 빈 문자열 ""로 설정
        //const change = document.querySelector(".parent");
        //change["textContent"] = "왜";

        // 1. a 태그 선택
        const link = document.querySelector("a");

        // 2. a 태그의 href 속성을 https://naver.com 으로 변경
        link.setAttribute("href", "https://naver.com");

        // 1. id가 red인 요소를 선택하고 변수에 할당
        const redH1 = document.querySelector("#red");

        //2. id가 green인 요소를 선택하고 변수에 할당
        const greenH1 = document.querySelector("#green");

        //3. redH1에는 class 지정 "red"
        redH1.className = "red";
        //4. greenH1에는 class 지정 "green"
        greenH1.className = "green";
      </script>
    </body>
  </html>
</DOCTYPE>
