<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>메모 페이지</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-200">
    <!-- 상단(Header) -->
    <!-- 페이지의 제목과 주 메뉴(내비게이션)가 위치하는 영역 -->
    <header class="flex justify-center col-4 bg-yellow-200 margin-10;">
      <p>나만의 메모장</p>
    </header>

    <!-- 본문(Main) -->
    <!-- 페이지의 주요 내용이 위치하는 영역 -->
    <main class="flex flex-col m-5 gap-5">
      <div class="bg-orange-200 center border rounded-lg p-5">
        <div class="flex">장보기 목록</div>
        <hr />
        <p class="mt-2">계란,닭가슴살,대파,양파</p>
        <p class="flex justify-end text-xs">2009-12-31</p>
      </div>
      <div class="bg-orange-200 center border rounded-lg p-5">
        <strong class="flex">주말 계획</strong>
        <hr />
        <p class="mt-2">토요일 오전 휴식, 일요일 오전 러닝</p>
        <p class="flex justify-end text-xs">2009-12-31</p>
      </div>
      <div class="bg-orange-200 center border rounded-lg p-5">
        <strong class="flex">장보기 목록</strong>
        <hr />
        <p class="mt-2">계란,닭가슴살,대파,양파</p>
        <p class="flex justify-end text-xs">2009-12-31</p>
      </div>

      <a href="./index2.html" class="flex justify-end text-xs">메모 작성하기</a>
      <h1>테스트 중</h1>
    </main>
    <h2>테스트 중</h2>
    <!-- 하단(Footer) -->
    <!-- 페이지의 추가 정보가 위치하는 영역 -->
    <footer></footer>
  </body>
</html>
